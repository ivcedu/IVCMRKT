        <title>Admin Setting</title>
        <!-- homer-1.5 Vendor css -->

    <body>

        <!-- Header -->
        <div id="header">
            <div class="color-line"></div>

            <nav role="navigation">

                    </ul>

        <aside id="menu">

                    <div class="panel-body">
                        <h3 class="font-light m-b-xs" id="panel_header">Administrator Setting</h3>
                        <br/>
                        <p><button type="button" data-toggle="modal" data-target="#mod_admin" class="btn btn-primary span2" id="btn_new_admin"><i class="fa fa-check"></i> New Admin</button></p>

                </div>
            </div>
            
            <div class="content animate-panel">

        <div class="modal fade" id="mod_admin" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="color-line"></div>
                    <div class="modal-header text-center">
                        <h3 id="mod_admin_header"></h3>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-3" style="padding-top: 7px;">Admin Name:</div>
                                <div class="col-md-9"><input class="col-md-12 form-control" type="text" id="mod_admin_mame"></div>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-3" style="padding-top: 7px;">Admin Email:</div>
                                <div class="col-md-9"><input class="col-md-12 form-control" type="text" id="mod_admin_email"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="mod_btn_admin_save">Save</button>
                    </div>

        <!-- homer-1.5 Vendor javascript -->
